<template>
    <require from="../../src/components/date-format"></require>
    <require from="../../src/components/date-picker"></require>

    due date from datepicker : ${dueDateTodoItem}

    <div class="panel panel-default">
        <div class="panel-heading">Todo List</div>
        <table class="table">
            <tr>
                <th>Done</th>
                <th>Name</th>
                <th>Due Date</th>
                <th></th>
            </tr>
            <tr repeat.for="todoItem of todoItems">
                <td><input type="checkbox" value.bind="todoItem.isCompleted"></td>
                <td>${todoItem.name}</td>
                <td>${todoItem.dueDate | dateFormat}</td>
                <td>
                    <a class="btn btn-default btn-sm" aria-label="Left Align">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </a>
                </td>
            </tr>
        </table>
        <hr />
        <form>
            <div class="form-group">
                <input type="text" value.bind="nameTodoItem" class="form-control" placeholder="Name new todo item ...">
            </div>
            <div class="form-group">
                <input datepicker value.bind="dueDateTodoItem" class="form-control" placeholder="Enter due date (MM/DD/YYYY)">
            </div>
            <button type="submit" click.delegate="addNewTodoItem()" class="btn btn-default">Add New Todo Item</button>
        </form>
    </div>
</template>
